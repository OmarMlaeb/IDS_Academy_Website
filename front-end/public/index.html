<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <!-- added font styles and icons-->
    <script src="https://kit.fontawesome.com/4b413a002a.js" crossorigin="anonymous"></script>

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Fixed Header-->
    <header>
      <div class="container">
        <div class="main-head">
          <nav className='nav'>
            <ul>
                <li class="links"> <a href="#home">Home</a> </li>
                <li class="links"> <a href="#about">About IDS</a> </li>
                <li class="links"> <a href="#program">Internship Program</a> </li>
                <li class="links"> <a href="#learn">Learning Hub</a> </li>
                <li class="links"> <a href="#team">Meet our Team </a> </li>
                <li class="links"> <a href="#contact">Contact Us</a> </li>
            </ul>
        </nav>
        </div>
      </div>
  </header>
  <section class="sectionHead" id="home">
    <h1>HOME</h1>
  </section>
  <section class="sectionHead" id="about">
    <h1>About IDS</h1>
  </section>
  <section class="sectionHead" id="program">
    <h1>Internship Program</h1>
  </section>
  <section class="sectionHead" id="learn">
    <h1>Learning Hub</h1>
  </section>
  <section class="sectionHead" id="team">
    <h1>Meet our Team</h1>
  </section>
  <section class="sectionHead" id="contact">
    <h1>Contact Us</h1>
  </section>
  <script>
    const li = document.querySelectorAll(".links");
    const sec = document.querySelectorAll("section");

    function activeMenu(){
      let len = sec.length;
      while(--len && window.scrollY + 97 < sec[len].offsetTop){}
      li.forEach(ltx => ltx.classList.remove("active"));
      li[len].classList.add('active');
    }
    activeMenu();
    window.addEventListener("scroll", activeMenu);
  </script>

  </body>
</html>
